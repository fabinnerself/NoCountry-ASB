version: '3.8'

services:
  # Backend API - Conectado a NeonDB Cloud
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autostory-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-8000}
      # DATABASE_URL debe venir del .env con la URL de NeonDB
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required - debe apuntar a NeonDB}
      COHERE_API_KEY: ${COHERE_API_KEY:?COHERE_API_KEY is required}
      COHERE_MODEL: ${COHERE_MODEL:-command-r7b-12-2024}
      FRONTEND_URL_LOCAL: ${FRONTEND_URL_LOCAL:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-https://asb-delta.vercel.app}
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ğŸ” Verificando conexiÃ³n a NeonDB...' &&
        echo 'ğŸ—„ï¸  Aplicando migraciones en NeonDB...' &&
        npx prisma migrate deploy &&
        echo 'âœ… Migraciones aplicadas exitosamente' &&
        echo 'ğŸš€ Iniciando servidor...' &&
        npm start
      "
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-8000}/health"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3
